functions:
  login:
    handler: auth/login.handler
    memorySize: 128
    events:
      - http:
          path: login
          method: POST

  getAllUsers:
    handler: users/getAllUsers.handler
    memorySize: 128
    events:
      - http:
          path: users
          method: GET

  getUsersById:
    handler: users/getUserById.handler
    memorySize: 128
    events:
      - http:
          path: users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true

  newUser:
    handler: users/newUser.handler
    memorySize: 128
    events:
      - http:
          path: users
          method: POST

  updateUser:
    handler: users/updateUser.handler
    memorySize: 128
    events:
      - http:
          path: users/{id}
          method: PUT
          request:
            parameters:
              paths:
                id: true

  getAllCustomers:
    handler: customers/getAllCustomers.handler
    memorySize: 128
    events:
      - http:
          path: customers
          method: GET

  getCustomersById:
    handler: customers/getCustomerById.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true

  newCustomer:
    handler: customers/newCustomer.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}
          method: POST

  updateCustomer:
    handler: customers/updateCustomer.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}
          method: PUT
          request:
            parameters:
              paths:
                id: true

  deleteCustomer:
    handler: customers/deleteCustomer.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true

#    Define function environment variables here
#    environment:
#      variable2: value2

# you can add CloudFormation resource templates here
resources:
  Resources:
    uploadBucket:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: customerprofileimages
    customerTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: customers
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
