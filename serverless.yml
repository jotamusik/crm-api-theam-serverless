service: crm-theam-serverless-api

provider:
  name: aws
  runtime: nodejs10.x
  stage: dev
  region: eu-west-2
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["customerTable", "Arn" ] }
    - Effect: Allow
      Action:
        - s3:*
      Resource: { "Fn::Join": ["", ["arn:aws:s3:::customerprofileimages", "/*" ] ] }
    - Effect: Allow
      Action:
        - cognito-idp:*
      Resource:
        - { "Fn::GetAtt": ["userPool", "Arn" ] }

