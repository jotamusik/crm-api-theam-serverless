functions:
  login:
    handler: auth/login.handler
    memorySize: 128
    events:
      - http:
          path: login
          method: POST

  authActions:
    handler: auth/authActions.handler
    memorySize: 128
    events:
      - http:
          path: auth/requiredAction
          method: POST

  getAllUsers:
    handler: users/getAllUsers.handler
    memorySize: 128
    events:
      - http:
          path: users
          method: GET
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  getUsersById:
    handler: users/getUserById.handler
    memorySize: 128
    events:
      - http:
          path: users/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  newUser:
    handler: users/newUser.handler
    memorySize: 128
    events:
      - http:
          path: users
          method: POST
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  updateUser:
    handler: users/updateUser.handler
    memorySize: 128
    events:
      - http:
          path: users/{id}
          method: PUT
          request:
            parameters:
              paths:
                id: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  getAllCustomers:
    handler: customers/getAllCustomers.handler
    memorySize: 128
    events:
      - http:
          path: customers
          method: GET
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  getCustomersById:
    handler: customers/getCustomerById.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}
          method: GET
          request:
            parameters:
              paths:
                id: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  newCustomer:
    handler: customers/newCustomer.handler
    memorySize: 128
    events:
      - http:
          path: customers
          method: POST
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  updateCustomer:
    handler: customers/updateCustomer.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}
          method: PUT
          request:
            parameters:
              paths:
                id: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  deleteCustomer:
    handler: customers/deleteCustomer.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}
          method: DELETE
          request:
            parameters:
              paths:
                id: true
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

  getCustomerProfileImage:
    handler: customers/getProfileImageUrl.handler
    memorySize: 128
    events:
      - http:
          path: customers/{id}/imageUrl
          method: GET
          request:
            parameters:
              paths:
                id: true
              querystrings:
                operation: false
          authorizer:
            type: COGNITO_USER_POOLS
            authorizerId:
              Ref: apiGatewayAuthorizer

